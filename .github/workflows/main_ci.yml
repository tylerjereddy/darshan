name: Python Testing

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  windows_test_pydarshan:
    strategy:
      matrix:
        platform: [windows-latest]
        python-version: ["3.10"]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade pytest mypy pyflakes asv pytest-cov codecov lxml matplotlib
      - name: Install darshan-util
        run: |
          mkdir darshan_install
          $Env:DARSHAN_INSTALL_PATH = "$PWD/darshan_install"
          git submodule update --init
          ./prepare.sh
          cd darshan-util
          mkdir build
          cd build
          ../configure --prefix=$DARSHAN_INSTALL_PATH --enable-shared --enable-apxc-mod --enable-apmpi-mod
          make
          make install
      - name: Install pydarshan
        run: |
          cd darshan-util/pydarshan
          python -m pip install .
      - name: Install darshan_logs package
        run: |
          python -m pip install git+https://github.com/darshan-hpc/darshan-logs.git@main
      - name: Test with pytest
        run: |
          export LD_LIBRARY_PATH=$PWD/darshan_install/lib
          # the test suite should be portable
          # to any directory--it must be possible
          # to check HPC spack installs for example
          cd $RUNNER_TEMP
          site_packages=$(pip show darshan | grep Location | cut -d ' ' -f 2)
          pytest -W error::FutureWarning --pyargs darshan --cov-report xml --cov=$site_packages/darshan
